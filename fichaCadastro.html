<!DOCTYPE html>
<html>
  
  <head>
    
    <link rel="stylesheet" type="text/css" href="css/fichaCadastroStyle.css">
    
  </head>
  
  <body>

    <div class="content">
      <h1>Ficha Cadastro</h1>

      <form action="/exemplo.php">

        <label for="first_name">First name:</label>
        <input type="text" id="first_name" name="first_name" value=""><br><br>

        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" name="last_name" value=""><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value=""><br><br>

        <label for="password">PassWord:</label>
        <input type="password" id="password" name="password" value=""><br><br>

        <div class="right">
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label><br><br>
        </div>

        <div class="left">
          <label for="ilha">Ilha:</label>
          <select name="ilha" id="ilha">
            <option value="branco"></option>
            <option value="SA">SA</option>
            <option value="SV">SV</option>
            <option value="SN">SN</option>
            <option value="SL">SL</option>
            <option value="BV">BV</option>
            <option value="MA">MA</option>
            <option value="ST">ST</option>
            <option value="FG">FG</option>
            <option value="BR">BR</option>
          </select>
        </div>
        
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

      </form> 
    </div>
  </body>
</html>
